# server
server:
  port: 7071
  #
  jetty:
    max-threads: 1000
    min-threads: 20

# application
spring:
  application:
    name: plugin-client
  # profiles
#  profiles:
#    active: server
  # overriding
  main:
    allow-bean-definition-overriding: true
  # As Spring Cloud Ribbon is in maintenance mode
#  cloud:
