server:
  port: 16363
eureka:
  instance:
    #节点1
    hostname: eureka-node1
  server:
    #关闭注册中心的保护机制,踢出有问题的实例
    enable-self-preservation: false
    #清理任务程序被唤醒的时间间隔（毫秒）
    eviction-interval-timer-in-ms: 60000
  client:
    #将自己注册到注册中心
    register-with-eureka: true
    #获取注册信息
    fetch-registry: true
    serviceUrl:
      #集群eureka 节点间互相注册
      defaultZone: http://eureka-node2:${server.port}/eureka/

